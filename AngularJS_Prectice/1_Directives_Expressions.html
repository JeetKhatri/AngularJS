<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
	  <script src = "app\lib\angular.min.js"></script>
  </head>
  <body ng-init="names=['jeet','harsh','arpan','sharvil','avnish']">
    <br><br>                         <!-- ng-app,ng-model,ng-init are directives -->
    <table align="center">          <!-- {{cost * quantity}} is Expression -->
      <tr>
        <td>Name : </td>                      <!-- below line and {{name}} both are known as 2way data binding -->
        <td><input type="text" ng-model="name" placeholder="Enter your name" /></td>
      </tr>
    </table>
    <br><br>
    <div align="center" ng-init = "quantity = 1; cost = 30; student = {firstname:'Jeet',lastname:'Khatri',rollno:201612024}">
         <h3>Welcome {{name}},</h3>
         <p>Expense on Books : {{cost * quantity}} Rs</p>
         <p>Roll No: {{student.rollno}}</p>
         <p>Name : {{names[0]}}</p>
    </div>
    <ul>
      <li ng-repeat="m in names">{{m}}</li>
    </ul>
  </body>
</html>
