<!DOCTYPE html>
<html lang="en" ng-app="myfilter">
  <head>
    <title>Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
	  <script src = "app\lib\angular.min.js"></script>
    <script src = "app\filterController.js"></script>
  </head>
  <body>
    <header ng-include="'header.html'"></header>
    <br>
    <div ng-controller="filterController" class="content">
    <button ng-click="order='name'">Order by Name</button>
    <button ng-click="order='id'">Order by id</button>
    <input type="text" placeholder="Search here" ng-model="search" />
    <ul>
      <li ng-repeat="s in students | orderBy : order | filter:search">
          <h3>{{s.name | uppercase}}</h3>
          <div class="remove" style="background:yellow" ng-click="removeStudent(s)">X</div>
          <span class="belt" style="background:green">{{s.id}}</span>
      </li>
    </ul>
    <form ng-submit="addStudent()">
        <input type="text" placeholder="Name" ng-model="newStudent.name">
        <input type="text" placeholder="ID" ng-model="newStudent.id">
        <input type="submit" value="Add Student">
    </form>
  </div>
  </body>
</html>
