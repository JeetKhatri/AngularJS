<!DOCTYPE html>
<html lang="en" ng-app="myfilter">
  <head>
    <title>Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
	  <script src = "app\lib\angular.min.js"></script>
    <script src = "app\filterController.js"></script>
  </head>
  <body>
    <header ng-include="'header.html'"></header>
    <br>
    <div ng-controller="filterController" class="content">
    <h3>{{message}}</h3><br><br>
    <input type="text" placeholder="Search here" ng-model="search" />
    <h4>Show</h4>
    <ul>                              <!-- ng-show="s.isAvailable"      <- SAME AS ->      ng-hide="!s.isAvailable"-->
      <li ng-repeat="s in students | orderBy : 'id' | filter:search" ng-show="s.isAvailable">{{s.name | uppercase}}&emsp;-&emsp;{{s.id | currency:'₹'}}</li>
    </ul>
    <h4>Show reverse</h4>
    <ul>                              <!-- ng-show="!s.isAvailable"      <- SAME AS ->      ng-hide="s.isAvailable"-->
      <li ng-repeat="s in students | orderBy : 'id' | filter:search" ng-show="!s.isAvailable">{{s.name | uppercase}}&emsp;-&emsp;{{s.id | currency:'₹'}}</li>
    </ul>
  </div>
  </body>
</html>
